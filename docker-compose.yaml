version: "3.9"
services:
  gateway:
    build: .
    image: agent-gateway:latest
    ports:
      - "8000:8000"
    environment:
      - GATEWAY_UPSTREAM_CONFIG=/app/config/upstreams.yaml
      - GATEWAY_SECURITY_CONFIG=/app/config/security.yaml
      - GATEWAY_TOOL_CONFIG=/app/config/tools.yaml
      - GATEWAY_PROMETHEUS_ENABLED=true
    depends_on:
      - mock-upstream
  mock-upstream:
    build:
      context: ./examples/mock_upstream
    image: agent-gateway-mock-upstream:latest
    ports:
      - "9000:8000"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
